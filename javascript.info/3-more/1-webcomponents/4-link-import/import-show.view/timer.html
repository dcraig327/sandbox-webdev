<!DOCTYPE HTML>
<html>
  <body>
    
    <p id="timer">0</p>

    <script>
      var localDocument = document.currentScript.ownerDocument;
      var timer = localDocument.getElementById('timer');
      
      var timerId = setInterval(function() {
        timer.innerHTML++;
      }, 1000);  

    </script>
    
  </body>
</html>
