  <script src="http://code.jquery.com/jquery.min.js"></script>

<body>

<div id="data"></div>

<script>
  
  function go() {
  
    $('<div/>')
      .html(new Array(1000).join('text'))
      .click(function() { })
      .appendTo('#data');

    document.getElementById('data').innerHTML = '';
      
  }

  var interval = setInterval(go, 10)
</script>
