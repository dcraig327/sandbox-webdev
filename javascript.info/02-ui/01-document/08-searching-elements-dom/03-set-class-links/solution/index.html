<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
  .external {
    background-color: yellow;
  }
  </style>
</head>
<body>

<ul>
    <li>
        <a href="http://google.com">http://google.com</a>
    </li>
    <li>
        <a href="/tutorial">/tutorial.html</a>
    </li>
    <li>
        <a href="ftp://ftp.com/my.zip">ftp://example.com/my.zip</a>
    </li>
    <li>
        <a href="http://nodejs.org">http://nodejs.org</a>
    </li>
    <li><a href="http://javascript.ru">http://javascript.ru</a></li>
    <li><a href="ftp://javascript.ru/file">ftp://javascript.ru/file</a></li>
</ul>



<script>

var links = document.getElementsByTagName('a');
for(var i=0; i<links.length; i++) {

    var a = links[i];

    // в IE8+ в атрибуте хранится именно текст HTML-атрибута, а в a.href -- полная ссылка
    var href = a.getAttribute('href'); 
    
    if (!href) continue; // ссылка без href, не обрабатывается

    if (href.indexOf('://') == -1) {
        continue; // внутренняя ссылка, без протокола 
    }

    var domain = href.split('/')[2];  

    if (domain == 'javascript.ru') continue; // внутренняя ссылка.
    // на сайтах (не в песочнице, где домен другой) - лучше сравнивать domain с document.domain или window.location.host

    a.className = 'external';
}


</script>

</body>
</html>
