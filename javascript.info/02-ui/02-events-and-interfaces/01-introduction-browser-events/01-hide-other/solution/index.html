<!DOCTYPE HTML>
<html>
<head>

</head>
<body>

<input type="button" id="hider" value="Нажмите, чтобы спрятать текст"/>

<div id="hide">Текст</div>

<script>
document.getElementById('hider').onclick = function() {
	document.getElementById('hide').style.display = 'none';
}
</script>
</body>
</html>
