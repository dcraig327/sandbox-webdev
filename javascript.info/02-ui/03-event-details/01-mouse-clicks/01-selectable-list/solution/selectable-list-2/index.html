<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .selected {
      background: #0f0;
    }
    li {
      cursor: pointer;
    }
  </style>
</head>
<body>

Клик на элементе выделяет только его.<br>
Ctrl(Cmd)+Клик добавляет/убирает элемент из выделенных.<br>

<ul>
<li>Кристофер Робин</li>
<li>Винни-Пух</li>
<li>Ослик Иа</li>
<li>Мудрая Сова</li>
<li>Кролик. Просто кролик.</li>
</ul>

<script>

var ul = document.getElementsByTagName('ul')[0];

// --- обработчики ---

ul.onclick = function(event) {
  var target = event.target;

  // возможно, клик был внутри списка UL, но вне элементов LI
  if (target.tagName != "LI") return;

  // для Mac проверяем Cmd, т.к. Ctrl + click там контекстное меню
  if(event.metaKey || event.ctrlKey) { 
    toggleSelect(target);
  } else {
    selectSingle(target);
  }
}


// --- функции для выделения ---

function toggleSelect(li) {
  li.classList.toggle('selected');
}

function deselectAll() {
  for(var i=0; i<ul.children.length; i++) {
    ul.children[i].classList.remove('selected');
  }
}

function selectSingle(li) {
  deselectAll();
  li.classList.add('selected');
}

</script>
</body>
</html>
