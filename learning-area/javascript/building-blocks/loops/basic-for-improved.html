<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic for loop example improved</title>
    <style>
      
    </style>
  </head>
  <body>

  <p></p>
    

    <script>
    let cats = ['Bill', 'Jeff', 'Pete', 'Biggles', 'Jasmin'];
    let info = 'My cats are called ';
    let para = document.querySelector('p');

    for(var i = 0; i < cats.length; i++) {
      if(i === cats.length - 1) {
        info += 'and ' + cats[i] + '.';
      } else {
        info += cats[i] + ', ';
      }
    }

    para.textContent = info;
      
    </script>
    
  </body>
</html>
