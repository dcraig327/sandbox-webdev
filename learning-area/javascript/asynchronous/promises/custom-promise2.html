<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced custom promise example</title>
  </head>
  <body>
    <script>
      // Define custom promise function

      function timeoutPromise(message) {
        return new Promise((resolve, reject) => {
          setTimeout(function(){
            resolve(message);
          }, 4000);

          setTimeout(function(){
            reject('Ooops, we have an error');
          }, 3000);
        });
      };

      timeoutPromise('Hello there!')
      .then(message => {
         alert(message);
      }).
      catch(e => {
        console.log(e);
      });
    </script>
  </body>
</html>
