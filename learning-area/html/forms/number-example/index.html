<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>&lt;input type="number"&gt; example</title>
    <style>
      div {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      label {
      display: inline-block;
      width: 300px;
      }

      input:invalid+span:after {
        content: '✖';
        padding-left: 5px;
      }

      input:valid+span:after {
        content: '✓';
        padding-left: 5px;
      }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="ticketNum">Number of tickets you would like to buy:</label>
            <input id="ticketNum" type="number" name="ticketNum">
            <span class="validity"></span>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</body>
